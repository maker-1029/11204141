<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人履歷 - [姓名]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
        }
        .left-column, .right-column {
            width: 45%;
        }
        .header {
            text-align: left;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: right;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .header h2 {
            font-size: 1.2em;
            color: #666;
        }
        .section-title {
            font-size: 1.5em;
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .timeline {
            margin-top: 20px;
            border-left: 2px solid #4a90e2;
            padding-left: 20px;
        }
        .timeline-entry {
            margin-bottom: 20px;
        }
        .timeline-entry h3 {
            margin: 0;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .skills li .skill-name {
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }
        .skills li span {
            background-color: #e6e6e6;
            width: 100%;
            display: inline-block;
            border-radius: 10px;
            position: relative;
        }
        .skills li span::after {
            content: '';
            width: var(--width); /* 內部條形圖的寬度，依據各技能的百分比 */
            background-color: #4a90e2;
            display: block;
            height: 20px; /* 外部條形圖和內部條形圖的高度一致 */
            border-radius: 10px;
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .contact-info li img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
